version: '3.8'

services:
  mysql_db: ## Service Name

    container_name: mysql-8  ## Container Name
    image: mysql:8.0
    env_file:
      - ./env.mysql
    ports:
      - 3309:3306
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql_data:/var/lib/mysql
  
